<html>
    <head>
        <title>Universe of Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="score">
            Welcome to the Rock/Paper/Scissors game!, Make a choice!
        </div>
        <button class="btn-in" id="play-btn" onclick="userInput('Rock')">
            Rock
        </button>
        <button class="btn-in" id="play-btn" onclick="userInput('Paper')">
            Paper
        </button>
        <button class="btn-in" id="play-btn" onclick="userInput('Scissors')">
            Scissors
        </button>
        <button class="btn-in" id="reload-btn">Reload</button>
        <div id="results"></div>
        <script src="script.js"></script>
    </body>
</html>
